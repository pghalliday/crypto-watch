<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>initialize-passphrase</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../helpers/common.html">
    <link rel="import" href="../../src/initialize-passphrase.html">
  </head>
  <body>
    <test-fixture id="defaultAttributes">
      <template>
        <initialize-passphrase></initialize-passphrase>
      </template>
    </test-fixture>

    <script>
      let initializePassphrase;
      describe('initialize-passphrase', function() {
        beforeEach(function(done) {
          initializePassphrase = fixture('defaultAttributes');
          const stringsLoaded = function() {
            initializePassphrase.removeEventListener(
              'app-localize-resources-loaded',
              stringsLoaded
            );
            flush(done);
          };
          initializePassphrase.addEventListener(
            'app-localize-resources-loaded',
            stringsLoaded
          );
        });

        describe('when the passphrases are empty', function() {
          beforeEach(function() {
            initializePassphrase.$.passphrase.value = '';
            initializePassphrase.$.confirmPassphrase.value = '';
          });

          it('should disable the initialize button', function() {
            initializePassphrase.$.initialize.disabled.should.be.true;
          });
        });

        describe('when the passphrases do not match', function() {
          beforeEach(function() {
            initializePassphrase.$.passphrase.value = 'passphrase';
            initializePassphrase.$.confirmPassphrase.value = 'passphras';
          });

          it('should disable the initialize button', function() {
            initializePassphrase.$.initialize.disabled.should.be.true;
          });

          it('should set the confirm passphrase error', function() {
            initializePassphrase.$.confirmPassphrase.invalid.should.be.true;
          });
        });

        describe('when the passphrases match', function() {
          beforeEach(function() {
            initializePassphrase.$.passphrase.value = 'passphrase';
            initializePassphrase.$.confirmPassphrase.value = 'passphrase';
          });

          describe('when the initialize button is pressed', function() {
            it('should emit an initialize event', function(done) {
              initializePassphrase.addEventListener('initialize', function(event) {
                event.detail.passphrase.should.eql('passphrase');
                done();
              });
              initializePassphrase.$.initialize.click();
            });
          });
        });
      });
    </script>
  </body>
</html>
