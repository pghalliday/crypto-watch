<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>initialize-passphrase</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../helpers/common.html">
    <link rel="import" href="../../src/initialize-error.html">
  </head>
  <body>
    <test-fixture id="defaultAttributes">
      <template>
        <initialize-error message="FAIL"></initialize-error>
      </template>
    </test-fixture>

    <script>
      let initializeError;
      describe('initialize-error', function() {
        beforeEach(function(done) {
          initializeError = fixture('defaultAttributes');
          const stringsLoaded = function() {
            initializeError.removeEventListener(
              'app-localize-resources-loaded',
              stringsLoaded
            );
            flush(done);
          };
          initializeError.addEventListener(
            'app-localize-resources-loaded',
            stringsLoaded
          );
        });

        it('should have the correct type', function() {
          initializeError.is.should.eql('initialize-error');
        });

        it('should display the message', function() {
          initializeError.$.message.textContent.should.eql('FAIL');
        });
      });
    </script>
  </body>
</html>
