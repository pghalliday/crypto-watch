<link rel="import" href="./lib/intl.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="unlock-settings">
  <template>
    <paper-card>
      <div class="card-content">
        <div>[[localize('unlock-settings-message')]]</div>
        <paper-input
          id="passphrase"
          type="password"
          label="[[localize('passphrase-label')]]"
          value="{{passphrase}}"
        ></paper-input>
      </div>
      <div class="card-actions">
        <paper-button
          id="unlock"
          raised class="indigo"
          on-tap="_unlock"
          disabled$="[[_isUnlockDisabled(passphrase)]]"
        >[[localize('unlock-button')]]</paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    class UnlockSettings extends Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior],
      Polymer.Element
    ) {
      static get is() {
        return 'unlock-settings';
      }

      static get properties() {
        return {
          is: {
            type: String,
            value: UnlockSettings.is,
          },
          language: {
            value: 'en',
          },
          passphrase: {
            type: String,
            value: '',
          },
        };
      }

      _isUnlockDisabled() {
        return this.passphrase === '';
      }

      _unlock() {
        this.dispatchEvent(new CustomEvent('unlock', {
          detail: {
            passphrase: this.passphrase,
          },
        }));
      }

      attached() {
        this.loadResources(this.resolveUrl('../../locales.json'));
      }
    }
    window.customElements.define(UnlockSettings.is, UnlockSettings);
  </script>
</dom-module>
