<link rel="import" href="./lib/intl.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="initialize-error">
  <template>
    <paper-card>
      <div id="message" class="card-content">[[message]]</div>
    </paper-card>
  </template>

  <script>
    class InitializeError extends Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior],
      Polymer.Element
    ) {
      static get is() {
        return 'initialize-error';
      }

      static get properties() {
        return {
          is: {
            type: String,
            value: InitializeError.is,
          },
          language: {
            value: 'en',
          },
          message: {
            type: String,
            value: '',
          },
        };
      }

      attached() {
        this.loadResources(this.resolveUrl('../../locales.json'));
      }
    }
    window.customElements.define(InitializeError.is, InitializeError);
  </script>
</dom-module>
